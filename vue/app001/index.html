<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>VUE-APP001</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- VUE基本元件 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <!-- AJAX元件 -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
  <!-- UI元件 -->
  <!-- 主要程式(寫在自訂元件之後) -->
  <script src="https://unpkg.com/uiv"></script>
  <script>
    // 預先載入會用到的元件, 遞迴時也不會重覆載入相同的內容
    // vue的檔案就是元件名稱, 意外發現不必再去設定components就可以運作
    httpVueLoader.register(Vue, 'cc-quarter-picker.vue');
  </script>
</head>

<body>
  <div class="container" id='app'>
    <div class='panel panel-info' style='margin-bottom: 6px'>
      <div class='panel-heading'>
        <dropdown class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" v-model="date">
            <div class="input-group-btn">
              <btn class="dropdown-toggle"><i class="glyphicon glyphicon-calendar"></i></btn>
            </div>
          </div>
          <template slot="dropdown">
            <li>
              <date-picker v-model="date"/>
            </li>
          </template>
        </dropdown>
      </div>
    </div>
    <div class='panel panel-info' style='margin-bottom: 6px'>
      <div class='panel-heading'>
        <dropdown class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" v-model="yearQuarter">
            <div class="input-group-btn">
              <btn class="dropdown-toggle"><i class="glyphicon glyphicon-calendar"></i></btn>
            </div>
          </div>
          <template slot="dropdown">
            <li>
              <cc-quarter-picker v-model="yearQuarter"/>
            </li>
          </template>
        </dropdown>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        yearQuarter: '2018Q1'
      },
      methods: {

      }
    })
  </script>
</body>

</html>
