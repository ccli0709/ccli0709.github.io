<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Phaser</title>
  <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    window.onload = function() {


      var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio,
        Phaser.AUTO, '', {
          preload: preload,
          create: create,
          update: update,
          render: render
        });

      function preload() {
        game.load.image('ship', 'thrust_ship2.png');
        game.load.image('enemy', 'fly1.png');
        game.load.image('bullet', 'bullet0.png');

        game.load.audio('laser', 'laser.wav');
        game.load.audio('sfx_throw', 'sfx_throw.wav');



      }


      var player;
      var player_speed = 200;

      var enemies;

      var bullets;
      var bullet_amount = 3;

      var cursors;
      var fireButton;

      var bulletTime = 0;
      var bullet;
      var bullet_speed = 200;

      var laser;

      var textScore;
      var score;

      function create() {
        score = 0;
        var style = {
          font: "bold 16px 'Noto Mono'",
          fill: "#fff",
          boundsAlignH: "center",
          boundsAlignV: "middle"
        };
        textScore = game.add.text(0, 0, "SCORE: " + score, style);

        player = game.add.sprite(
          (window.innerWidth * window.devicePixelRatio) / 2,
          (window.innerHeight * window.devicePixelRatio) - 75, 'ship');
        game.physics.arcade.enable(player);
        player.body.collideWorldBounds = true;


        enemies = game.add.physicsGroup();
        enemies.enableBody = true;
        enemies.physicsBodyType = Phaser.Physics.ARCADE;
        for (var i = 0; i < 10; i++) {
          var enemy = enemies.create(
            (window.innerWidth * window.devicePixelRatio) - game.rnd.integerInRange(20, 600), game.rnd.integerInRange(10, 400), 'enemy');
          enemy.scale.setTo(0.1, 0.1);
          enemy.body.bounce.set(1);
          enemy.body.immovable = false;
          enemy.body.collideWorldBounds = true;
          game.physics.arcade.velocityFromRotation(enemy.rotation, game.rnd.integerInRange(200, 400), enemy.body.velocity);

        }

        bullets = game.add.physicsGroup();
        bullets.createMultiple(bullet_amount, 'bullet', false);
        bullets.setAll('checkWorldBounds', true);
        bullets.setAll('outOfBoundsKill', true);


        cursors = game.input.keyboard.createCursorKeys();
        fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

        laser = game.add.audio('laser');
        sfx_throw = game.add.audio('sfx_throw');


      }

      function update() {

        game.physics.arcade.overlap(bullets, enemies, overlapHandler, null, this);

        player.body.velocity.x = 0;
        player.body.velocity.y = 0;

        if (cursors.left.isDown) {
          player.body.velocity.x = -1 * player_speed;
        } else if (cursors.right.isDown) {
          player.body.velocity.x = 1 * player_speed;
        }


        //if (enemy.x <= 0) enemy.body.velocity.x = 1000;
        //if (enemy.x >= window.innerWidth - 200) enemy.body.velocity.x = -1000;

        if (fireButton.isDown || game.input.pointer1.isDown) {
          fireBullet();
        }

      }

      function overlapHandler(bullet, enemy) {
        bullet.kill();
        enemy.kill();
        score += 1;
        drawScoreText()
        sfx_throw.play();
      }

      function fireBullet() {

        if (game.time.time > bulletTime) {
          bullet = bullets.getFirstExists(false);

          if (bullet) {
            bullet.reset(player.x + 6, player.y - 12);
            bullet.body.velocity.y = -1 * 600;
            bulletTime = game.time.time + bullet_speed;

            // 播放音效
            laser.play();
          }
        }

      }

      function render() {

      }

      function drawScoreText() {
        var style = {
          font: "bold 16px 'Noto Mono'",
          fill: "#fff",
          boundsAlignH: "center",
          boundsAlignV: "middle"
        };
        textScore.text = "SCORE: " + score;
      }
    };
  </script>
</body>

</html>
