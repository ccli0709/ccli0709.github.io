<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>jQuery - 小算盤</title>

  <!-- Bootstrap -->
  <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">

    <h1>jQuery - 小算盤</h1>


    <table class="table">
      <tr>
        <td align="center" colspan="6">
          <input type="text" value="0" id="box" class="form-control text-right" />
        </td>
      </tr>
      <tr>
        <td> <button id="mAdd" class="btn btn-lg btn-warning" onClick="funcBtnClick('M+')">M+</button> </td>
        <td> <button id="mMinus" class="btn btn-lg btn-warning" onClick="funcBtnClick('M-')">M-</button> </td>
        <td> <button id="mC" class="btn btn-lg btn-warning" onClick="funcBtnClick('MC')">MC</button> </td>
        <td> <button id="mR" class="btn btn-lg btn-warning" onClick="funcBtnClick('MR')">MR</button> </td>
      </tr>


      <tr class="text-center">
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('7')">7</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('8')">8</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('9')">9</button>
        </td>
        <td>
          <button class="btn btn-lg btn-info" onClick="operBtnClick('+')">+</button>
        </td>
      </tr>

      <tr class="text-center">
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('4')">4</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('5')">5</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('6')">6</button>
        </td>
        <td>
          <button class="btn btn-lg btn-info" onClick="operBtnClick('-')">-</button>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('1')">1</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('2')">2</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('3')">3</button>
        </td>
        <td>
          <button class="btn btn-lg btn-info" onClick="operBtnClick('*')">*</button>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('0')">0</button>
        </td>
        <td>
          <button class="btn btn-lg" onClick="numBtnClick('.')">.</button>
        </td>
        <td>
          <button class="btn btn-lg btn-success" onClick="equal()">=</button>
        </td>
        <td>
          <button class="btn btn-lg btn-info" onClick="operBtnClick('/')">/</button>
        </td>
      </tr>


    </table>

  </div>
  <!-- jQuery (necessary for Bootstrap's J<script src="../../vendors/jquery/dist/jquery.min.js"></script>avaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../../vendors/jquery/dist/jquery.min.js"></script>
  <!-- jQuery -->
  <script src="../../vendors/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
