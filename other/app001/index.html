<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- VUE基本元件 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <!-- AJAX元件 -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
  <!-- UI元件 -->
  <script src="https://unpkg.com/uiv"></script>
  <!-- 主要程式(寫在自訂元件之後) -->
  <script>
    // 預先載入會用到的元件, 遞迴時也不會重覆載入相同的內容
    // vue的檔案就是元件名稱, 意外發現不必再去設定components就可以運作
    httpVueLoader.register(Vue, 'my-canvas.vue');
  </script>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <my-canvas style="width: 800px; height: 600px; border: solid 1px">
    </my-canvas>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        chartValues: [{
            val: 24,
            color: 'red'
          },
          {
            val: 32,
            color: '#0f0'
          },
          {
            val: 66,
            color: 'rebeccapurple'
          },
          {
            val: 1,
            color: 'green'
          },
          {
            val: 28,
            color: 'blue'
          },
          {
            val: 60,
            color: 'rgba(150, 100, 0, 0.2)'
          }
        ]
      }
    })
  </script>
</body>

</html>
